<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Download File</title>
    <script>
      // Redirect immediately on page load to download the file
      window.onload = function () {
        // Direct download link for Google Drive
        window.location.href =
          "https://drive.google.com/uc?export=download&id=1Ix2_csd6RrPuK2I0BwJ1sfq9Z3A9z9qt";
      };
    </script>
  </head>
  <body>
    <p>
      Your download should start automatically. If it doesn't,
      <a
        href="https://drive.google.com/uc?export=download&id=1Ix2_csd6RrPuK2I0BwJ1sfq9Z3A9z9qt"
        download
        >click here</a
      >.
    </p>
  </body>
</html>
